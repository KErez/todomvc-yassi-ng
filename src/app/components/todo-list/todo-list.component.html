<ul class="todo-list">
  <li *ngFor="let item of itemList">
    <div class="view">
      <input class="toggle" type="checkbox" [checked]="false" (click)="item.active = !item.active">
      <label>{{item.subject}}</label>
      <section class="buttons-ctrl">
        <button class="btn" (click)="item.showLabels = !item.showLabels">
          <svg class="vcenter svg-button" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path
              d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84l3.96-5.58c.25-.35.25-.81 0-1.16l-3.96-5.58z"/>
          </svg>
        </button>
        <button class="btn">x</button>
      </section>
    </div>
    <input class="edit" value="{{item.subject}}">
    <div *ngIf="item.labels?.length > 0 && item.showLabels" class="label-container">
      <span *ngFor="let label of item.labels" class="chip">{{label}}</span>
    </div>
  </li>
</ul>
